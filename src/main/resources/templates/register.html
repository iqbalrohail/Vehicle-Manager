<body class="login-img3-body">

<div class="container">

  <form class="login-form"
        action=""
        th:action="@{/do_register}"
        method="post"
        th:object="${user}"
        enctype="multipart/form-data"
  >
    <div class="login-wrap">

      <div th:if="${session.message}" th:classappend="${session.message.type}"
           class="alert alert-primary text-center" role="alert">
        <p th:text="${session.message.content}">
        </p>
        <th:block th:text="${#session.removeAttribute('message')}">

        </th:block>
      </div>


      <p class="login-img"><i class="icon_lock_alt"></i></p>
      <div class="input-group">
        <span class="input-group-addon"><i class="icon_profile"></i></span>
        <input type="text" class="form-control" placeholder="Username" name="username" autofocus>
      </div>
      <div class="input-group">
        <span class="input-group-addon"><i class="icon_key_alt"></i></span>
        <input type="password" class="form-control" placeholder="Password" name="password">
      </div>

      <div class="custom-file mt-3">
        <label for="formGroupInput">Upload Image</label>

        <input type="file" name="profileImage" />  </div>

      <label class="checkbox">
        <input type="checkbox" value="remember-me"> Remember me
        <span class="pull-right"> <a href="#"> Forgot Password?</a></span>
      </label>
      <button class="btn btn-primary btn-lg btn-block" type="submit">Register</button>
      <a class="btn btn-warning btn-lg btn-block"  th:href="@{/login}">Log in</a>
    </div>
  </form>
  <div class="text-right">
    <div class="credits">

</html>
